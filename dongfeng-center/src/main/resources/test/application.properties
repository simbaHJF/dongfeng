spring.application.name=dongfeng-center
server.port=8080
server.servlet.context-path=/dongfeng
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=CST
spring.freemarker.template-loader-path=classpath:/template/
spring.freemarker.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.charset=utf-8



spring.redis.host=192.168.1.31
spring.redis.port=9222
spring.redis.timeout=3000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-wait=-1